<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="title">Unlock Card</h1>
  </header>
  <div class="main-container">
    <main>
      <img class="chip" src="chip4.png" alt="">

      <p class="card-number"> 
        CARD NUMBER
      <form>
        <input type="text" 
        onkeypress= "if(isNaN(this.value + String.fromCharCode(event.keyCode))) return false"
        id="ncard" 
        value="" 
        placeholder="0000 00000000 0000"
         pattern="^[0-9]+" 
         maxlength="16"
          required><br><br>
        </input>
      </form>
      </p>
      <p class="name-lastname">
        Name and last Name
      </p>
      <form>
        <input type="text" placeholder="NN-NN ">

      </form>
    </main>
    <form>
      <P class="clave">
        Password </P>
      <input type="text" placeholder="**** " + maxlength="4" mas>
    </form>
    <div class="button">
      <button type="button">Validate!</button>
    </div>
    <p class="type">
      VISA
    </p>

  </div>
  <em>
    <address>

      <h6>
        <div class="security">
          <div>DO NOT STEAL.</div>
          <div>DO NOT CLONES.</div>
        </div>
      </h6>
  </em>
  </address>
  </footer>

  <script src="index.js" type="module"></script>

</body>

</html>
